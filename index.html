<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Section for Birthday Message -->
    <div class="message-section">
      <h1>Happy Birthday, Mamah ku!</h1>
      <p>Wishing you a day filled with love and happiness.</p>
    </div>

    <!-- Section for Image -->
    <div class="image-section">
      <img src="mama.JPG" alt="Birthday Celebration">
    </div>

    <!-- Section for Video Pop-up -->
    <div class="video-section">
      <button id="videoButton">Pencet ini Special</button>
    </div>

    <!-- Video Pop-up Modal -->
    <div id="videoModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <video controls>
          <source src="mymom.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery-section">
      <h2>Memories</h2>
      <div class="gallery">
        <img src="1.jpg" alt="Memory 1">
        <img src="2.jpg" alt="Memory 2">
        <img src="3.jpg" alt="Memory 3">
        <!-- Add more photos as needed -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
